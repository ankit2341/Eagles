    let slideIndex = 0;
    showSlides();
    
    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }

let CartLS;
if(JSON.parse(localStorage.getItem("cart-page"))===null){
    CartLS=[];
}
else{
    CartLS=JSON.parse(localStorage.getItem("cart-page"))
}
function displayProduct(dataArr){
    dataArr.forEach(function(element){
        let box1=document.createElement("div");


        let img=document.createElement("img");
        img.setAttribute("src",element.lazy_img_src);

        let img2=document.createElement("img");
        img2.setAttribute("src",element.label_img_src);

    

        let img3=document.createElement("img");
        img3.setAttribute("src",element.pro_ico_href)

        let name = document.createElement("p")
      name.innerText = element.pro_title;

      let price = document.createElement("p")
      price.innerText = element.pro_ico_src;

      let btn=document.createElement("button")
      btn.innerText="Add to cart";

      btn.addEventListener("click",function(){
       if( addToCartFun(element.productID)===true){
        alert("product added successfully");
        CartLS.push(element);
        localStorage.setItem("cart-page",JSON.stringify(CartLS));
       }
       else{
           alert("product already in the cart");
           
       }

      })




        box1.append(img2,img,img3,name,price,btn)
        document.querySelector("#main").append(box1);
    })
}

     function addToCartFun(id){
  
  for(let i=0;i<CartLS.length;i++){
      if(CartLS[i].productID==id){
          return false;
      }
    }
      
    return true;
      
    

}
